<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Control de Stock</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 500px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }

      h2 {
        text-align: center;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }

      select, input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      button {
        width: 100%;
        background: #007bff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        margin-top: 20px;
        cursor: pointer;
      }

      button:hover {
        background: #0056b3;
      }
    </style>
  </head>

      <label>Fecha</label>

      <label>Comentario</label>
      <textarea id="comentario" rows="3"></textarea>

      <button onclick="enviar()">Registrar movimiento</button>
    </div>

    <script>
      function enviar() {
        const url = "https://script.google.com/macros/s/AKfycbxzSDn1oMwrLiXedn4Moik3l2JqiPcTq_ovutID7Ch5sk4LzG2Suq6uhCNQuwkkktX1/exec";

        const data = {
          producto: document.getElementById("producto").value,
          tipo: document.getElementById("tipo").value,
          fecha: document.getElementById("fecha").value,
          origen: document.getElementById("origen").value,
          comentario: document.getElementById("comentario").value,
          api_key: "N4hu3l_Stock_Clave_2025"
        };

        fetch(url, {
          method: "POST",
          contentType: "application/json",
          body: JSON.stringify(data)
        })
        .then(r => r.text())
        .then(t => alert("Respuesta: " + t))
        .catch(err => alert("Error: " + err));
      }
    </script>
